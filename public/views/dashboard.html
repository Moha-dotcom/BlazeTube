<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/output.css">
    <style>
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #777; }
    video {
    object-fit: cover;
}
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black text-gray-100 min-h-screen flex flex-col">

  <!-- üß≠ Top Navigation -->
  <header class="w-full bg-gray-900/80 border-b border-gray-800 shadow-md">
    <div class="max-w-7xl mx-6 flex items-center justify-between px-6 py-4">
      <h1 class="text-2xl font-extrabold bg-gradient-to-r from-blue-500 to-cyan-400 bg-clip-text text-transparent">
        Blaze<span class="text-white">Tube</span> Studio
      </h1>
    </div>
  </header>

  <!-- üß± Main Content -->
  <main class="flex-1 flex flex-col lg:flex-row max-w-full mx-6 w-full px-6 py-8 gap-10">

    <!-- üß≠ LEFT COLUMN ‚Äî Search + Videos -->
    <section class="flex-1">
      <!-- Search -->
      <div class="mb-6">
        <h2 class="text-xl font-semibold mb-3">üîç Search Videos</h2>
        <input 
          id="searchInput"
          type="text"
          placeholder="Search your uploaded videos..."
          class="w-full bg-gray-800 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <!-- Video List -->
      <h2 class="text-xl font-semibold mb-4">üéûÔ∏è Video Library</h2>
      <div id="videoList" class="grid sm:grid-cols-2 lg:grid-cols-2 xl:grid-cols-3 gap-6">
        <!-- videos will appear here -->
      </div>
    </section>

    <!-- üì§ RIGHT COLUMN ‚Äî Upload Panel -->
    <aside class="w-full lg:w-1/3 p-6 ">
      <h2 class="text-2xl font-semibold mb-4 flex items-center gap-2">
        <span>üìÅ</span> Upload a New Video
      </h2>
      
      <form id="uploadForm" class="flex flex-col gap-4">
        <input 
          class="bg-gray-700 text-white px-4 py-2 rounded-lg file:bg-blue-600 file:text-white file:border-none file:px-4 file:py-2 file:rounded-lg hover:bg-gray-600 transition"
          type="file" 
          name="video" 
          id="file-upload" 
          accept="video/*"
          required
        />
        <button type="submit" class="bg-gradient-to-r from-blue-600 to-cyan-500 hover:from-blue-500 hover:to-cyan-400 px-6 py-2 rounded-lg text-white font-semibold transition-transform transform hover:scale-105">
          Upload
        </button>
      </form>

      <!-- Progress Bar -->
      <div class="w-full bg-gray-700 rounded-full h-3 mt-4 overflow-hidden">
        <div id="progressBar" class="bg-gradient-to-r from-blue-500 to-cyan-400 h-3 w-0 transition-all duration-300 ease-out"></div>
      </div>

      <p id="uploadStatus" class="text-sm mt-2 text-green-400"></p>
    </aside>

  </main>


  <!-- üåô Footer -->
  <footer class="mt-auto bg-gray-900/80 border-t border-gray-800 text-center py-4 text-sm text-gray-400">
    ¬© 2025 BlazeTube Studio. Built by Mohamed Abdullahi .
  </footer>

  <script>


const videoListContainer = document.getElementById('videoList');
const searchInput = document.getElementById('searchInput');

// Function to fetch videos from backend
async function fetchVideos() {
    try {
        const res = await fetch('http://localhost:4000/dashboard/videos');
        if (!res.ok) throw new Error('Failed to fetch videos');
        const data = await res.json();
        return data.videos || [];
    } catch (err) {
        console.error(err);
        videoListContainer.innerHTML = '<p class="text-red-500">Failed to load videos.</p>';
        return [];
    }
}

// Function to render videos
function renderVideos(videos) {
    if (!videos.length) {
        videoListContainer.innerHTML = '<p>No videos found.</p>';
        return;
    }

    videoListContainer.innerHTML = videos
        .map(video => `
            <div class="bg-gray-800 rounded-lg p-2 flex flex-col gap-2 shadow-lg hover:shadow-xl transition">
                <video controls class="w-full h-48 rounded-md bg-black">
                    <source src="${video.url}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <h3 class="text-sm font-medium truncate">${video.name}</h3>
                <p class="text-xs text-gray-400">Size: ${(video.size / (1024*1024)).toFixed(2)} MB</p>
                <p class="text-xs text-gray-400">Last Modified: ${new Date(video.lastModified).toLocaleString()}</p>
            </div>
        `).join('');
}

// Function to filter videos by search input
function filterVideos(videos, query) {
    return videos.filter(video => video.name.toLowerCase().includes(query.toLowerCase()));
}

// Initial load
let videosData = [];
fetchVideos().then(videos => {
    videosData = videos;
    renderVideos(videosData);
});

// Search event
searchInput.addEventListener('input', (e) => {
    const filtered = filterVideos(videosData, e.target.value);
    renderVideos(filtered);
});
  </script>


</body>
</html>
